<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="favicon/x-con"
      href="https://marcosbort.github.io/favicon-mb/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Carrito</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="title-web-1">
          Carrito
          <img
            src="./external-server/img/carrito.svg"
            alt="carrio"
            class="carrito-img"
          />
        </h1>
        <h1 class="title-web-2">TECH E-Commerce</h1>
      </div>

      <!-- Cards -->
      <h4 class="title">Productos</h4>
      <div class="cards" id="cards"></div>
      <br />

      <!-- Carrito (tablas) -->
      <table class="table">
        <thead>
          <tr class="carrito-table">
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Cant.</th>
            <th scope="col">Precio</th>
            <th scope="col">Agregar</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>

      <h1 class="title-by">By: Marcos Bort</h1>
    </div>

    <!-- TEMPLATES -->

    <template id="template-card">
      <div class="">
        <div class="template-card__card">
          <img src="" alt="imagen" class="template-card__img card-img-top" />
          <div class="template-card__body">
            <h5 class="template-card__title">Titulo</h5>
            <p class="template-card__symbol">
              $ <span class="template-card__price">precio</span>
            </p>
            <div class="template-card__btn-buy">Comprar</div>
          </div>
        </div>
      </div>
    </template>

    <!---------------------------------------------------------------------->

    <template id="template-carrito">
      <tr class="table-tr">
        <th class="template-carrito__id" scope="row">id</th>
        <td class="template-carrito__title">Café</td>
        <td class="template-carrito__units">1</td>
        <!-- <td class="template-carrito__price">1</td> -->
        <td>$ <span class="template-carrito__price">1</span></td>
        <td>
          <button class="template-carrito__btn-add btn btn-info btn-sm">
            +
          </button>
          <button class="template-carrito__btn-subtract btn btn-danger btn-sm">
            -
          </button>
        </td>
        <td>$ <span class="template-carrito__multiply">500</span></td>
      </tr>
    </template>

    <!---------------------------------------------------------------------->

    <template id="template-footer">
      <th class="template-footer__total-title" scope="row" colspan="2">
        Total productos
      </th>
      <td class="template-footer__total-units">10</td>
      <td class="template-footer__price"></td>
      <td class="template-footer__btn">
        <button
          class="template-footer__btn-empty btn btn-danger btn-sm"
          id="vaciar-carrito"
        >
          <!-- vaciar <img class="vaciar-carrito" src="./external-server/img/carrito.svg" alt="carrito"> -->
          vaciar
        </button>
      </td>
      <td class="font-weight-bold">
        $ <span class="template-footer__total-price">5000</span>
      </td>
    </template>

    <!---------------------------------------------------------------------->
    <script src="app.js"></script>
  </body>
</html>
